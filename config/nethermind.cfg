{
  "Init": {
    "ChainSpecPath": "chainspec/mainnet",
    "BaseDbPath": "nethermind_db/mainnet",
    "LogFileName": "mainnet.logs.txt"
  },
  "JsonRpc": {
    "Enabled": true,
    "Host": "0.0.0.0",
    "Port": 8545,
    "WebSocketsPort": 8546,
    "EnabledModules": [
      "Eth",
      "Subscribe",
      "Trace",
      "TxPool",
      "Web3",
      "Net",
      "Health"
    ]
  },
  "Network": {
    "DiscoveryPort": 30303,
    "P2PPort": 30303,
    "MaxActivePeers": 50
  },
  "Sync": {
    "FastSync": true,
    "DownloadBodiesInFastSync": true,
    "DownloadReceiptsInFastSync": true
  },
  "Metrics": {
    "Enabled": true,
    "ExposePort": 9091,
    "NodeName": "nethermind-local"
  },
  "Pruning": {
    "Enabled": true,
    "CacheMb": 1024
  },
  "HealthChecks": {
    "Enabled": true,
    "UIEnabled": true,
    "PollingInterval": 30,
    "Slug": "/health"
  }
}